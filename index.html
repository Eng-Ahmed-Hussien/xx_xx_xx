  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      // Block DevTools, rightâ€‘click, drag & select
      // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      document.addEventListener('contextmenu', (e) => e.preventDefault());
      document.addEventListener('dragstart', (e) => e.preventDefault());
      document.addEventListener('selectstart', (e) => e.preventDefault());

      document.addEventListener('keydown', (e) => {
        const key = e.key.toUpperCase();
        // F12
        if (key === 'F12') e.preventDefault();

        // Ctrl+Shift+I / C / J
        if (e.ctrlKey && e.shiftKey && ['I', 'C', 'J'].includes(key))
          e.preventDefault();

        // Ctrl+U (view source), Ctrl+S (save)
        if (e.ctrlKey && ['U', 'S'].includes(key)) e.preventDefault();
      });

      // Rudimentary DevTools-open detector
      let devtoolsOpen = false;
      const threshold = 160;
      setInterval(() => {
        const widthDiff = window.outerWidth - window.innerWidth;
        const heightDiff = window.outerHeight - window.innerHeight;
        const isOpen = widthDiff > threshold || heightDiff > threshold;

        if (isOpen && !devtoolsOpen) {
          devtoolsOpen = true;
          console.warn('ðŸ”§ DevTools detected â€” please close it.');
        } else if (!isOpen) {
          devtoolsOpen = false;
        }
      }, 1000);

      // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      // Change title & favicon on tab visibility
      // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      const faviconEl = document.getElementById('favicon');
      const originalTitle = document.title;
      const originalFavicon = faviconEl.href;

      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
          document.title = originalTitle;
          faviconEl.href = originalFavicon;
        } else {
          document.title = 'Come Back To Portfolio';
          faviconEl.href = '/assets/favhand.png';
        }
      });
    </script>
  </body>
</html>
